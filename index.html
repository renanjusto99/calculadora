<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/icone-calc.png">

    <title>Calculadora</title>
</head>

<body>
    <header>
        <!--<h1>Bem vindo!</h1> -->
    </header>

    <section>
        <div>
            <h2>Calculadora</h2>
            <div class="espaco_para_resposta">
                <p id="resultados"></p>
            </div>
        </div>
        <div id="numeros">
            <!--Linha 1 da calculadora-->
            <input class="botao_azul" type="button" value="AC" onclick="limpar()">
            <input class="botao_azul" type="button" value="%" id="percent" onclick="porcentagem()">
            <input id="del" class="botao_azul" type="button" value="DEL" onclick="apagar()">
            <input class="botao_azul" type="button" value="/" onclick="insert('/')">
            <br>
            <!--Linha 2 da calculadora-->
            <input type="button" value="7" onclick="insert(7)">
            <input type="button" value="8" onclick="insert(8)">
            <input type="button" value="9" onclick="insert(9)">
            <input class="botao_azul" type="button" value="X" onclick="insert('*')">
            <br>
            <input type="button" value="4" onclick="insert(4)">
            <input type="button" value="5" onclick="insert(5)">
            <input type="button" value="6" onclick="insert(6)">
            <input id="menos" class="botao_azul" type="button" value="-" onclick="insert('-')">
            <br>
            <!--Linha 3 da calculadora-->
            <input type="button" value="1" onclick="insert(1)">
            <input type="button" value="2" onclick="insert(2)">
            <input type="button" value="3" onclick="insert(3)">
            <input class="botao_azul" type="button" value="+" onclick="insert('+')">
            <br>
            <!--Linha 4 da calculadora-->
            <input type="button" value="xÂ²" onclick="quadrado()">
            <input type="button" value="0" onclick="insert(0)">
            <input type="button" value="." onclick="insert('.')">
            <input class="botao_azul" type="button" value="=" onclick="calcular()">
        </div>
    </section>

    <footer>
        <p>&copy;JustoCode</p>
    </footer>
    
    <script src="calculadores.js"></script>
</body>
</html>
